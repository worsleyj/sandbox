<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="https://httpbin.org/post" method="post">
    <!-- for="" must match id="" -->
     <!-- name="" tells backend what the data represents -->
    <fieldset>
      <legend>Name</legend>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" placeholder="John">
      <br>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" placeholder="Doe">
    </fieldset>
    <fieldset>
      <legend>Stuff</legend>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="john@doe.com" minlength="5">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="********">
    </fieldset>
    <fieldset>
      <legend>Age</legend>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="25" min="1" max="120">
      <br>
      <label for="ddob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
    </fieldset>
    <legend>Ticket Type</legend>
<div>
  <input type="radio" id="child" name="ticket_type" value="child">
  <label for="child">Child</label>
</div>

<div>
  <input type="radio" id="adult" name="ticket_type" value="adult">
  <label for="adult">Adult</label>
</div>

<div>
  <input type="radio" id="senior" name="ticket_type" value="senior">
  <label for="senior">Senior</label>
</div>
    <br>
    <fieldset>

    </fieldset>

    <!-- Radio buttons only allow one choice per name type -->


    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
