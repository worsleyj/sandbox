<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <tr>
            <th>Header #1</th>
            <th>Header #2</th>
            <th>Header #3</th>
            <th>Header #4</th>
        </tr>
        <tr>
            <td>Hi, I'm cell #1</td>
            <td>Hi, I'm cell #2</td>
            <td>Hi, I'm cell #3</td>
            <td>Hi, I'm cell #4</td>
        </tr>
        <tr>
            <td>Hi, I'm cell #5</td>
            <td>Hi, I'm cell #6</td>
            <td>Hi, I'm cell #7</td>
            <td>Hi, I'm cell #8</td>
        </tr>

    </table>
  </body>
</html>
